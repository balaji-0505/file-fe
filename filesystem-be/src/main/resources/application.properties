spring.application.name=filesystem

spring.datasource.url=jdbc:mysql://localhost:3306/filesharing
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Temporarily set to 'create' to drop and recreate tables, then change back to 'update'
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
# File storage configuration
app.storage.location=${USER_HOME:${user.home}}/filesharing-storage
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
